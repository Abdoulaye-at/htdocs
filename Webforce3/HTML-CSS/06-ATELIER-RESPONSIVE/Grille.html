<html lang="fr">
<head>
    <meta charset="UTF-8">
    
    <!-- POUR INTERNET EXPLORER -->
    <!-- S'ASSURER QU'IL UTILISE LA DERNIERE VERSION DU MOTEUR DE RENDU. -->

    <!-- Affichage du site sans zoom, initialisé à 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- STYLES CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- HTML5 SHIV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    
    <title>Titre de ma page</title>
</head>

<body>
   
        <!-- Contenu HTML -->
   <style>
    [class*="col-"] {
        background-color: rgba(86, 61, 124, 0.15);
        border: 1px solid rgba(86, 61, 124, 0.2);
        padding-bottom: 15px;
        padding-top: 15px;
        margin-bottom: 5px;
    }
</style>


    
<!-- Le Container va inclure l'ensemble de nos lignes et colonnes -->
<!-- Bootstrap propose 2 containers: .container et .container-full -->
<div class="container">
   
    <!-- Création d'une ligne -->
    <div class="row">
        <!-- Dans vos lignes ou rangées, vous pouvez créer plusieurs colonnes, mais rappelez-vou, toujours sur la base de nos 12 colonnes -->
        
        <!-- Une grande colonne de 12 -->
        <div class="col-lg-12"> COL-LG-12</div>
        
        <!-- Deux colonnes côtes à côtes-->
        <div class="col-lg-6"> COL-LG-6</div>
        <div class="col-lg-6"> COL-LG-6</div> 
            
        <!-- Quatre colonnes côtes à côtes-->
        <div class="col-lg-4"> COL-LG-4</div>
        <div class="col-lg-4"> COL-LG-4</div>
        <div class="col-lg-4"> COL-LG-4</div>
            
        <!--Je peux imbriquer mes rangées  -->
        <div class="col-lg-12">
            <div class="row">                
                <div class="col-lg-4"> COL-LG-4 </div>
                <div class="col-lg-8"> COL-LG-8 </div>
                
            </div>
            <div class="row">
                <div class="col-lg-6"> COL-LG-6 </div>
                <div class="col-lg-6">
                    <img class="img-responsive" src="assets/img/squelette.jpg" alt="">
                </div>
            </div>
        </div>
    </div> <!-- FIN ROW -->
    
    <!-- Plusieurs types de colonnes-->
    <!--
        lg : Ecran large
        md : Ecran moyen
        sm : Ecran réduit
        xs : Ecran petite taille        
    -->
    
    <!-- Test avec LG -->
    <div class="row">
        <div class="col-lg-6">COL-LG-6</div>
        <div class="col-lg-6">COL-LG-6</div>  

        <!-- Test avec md -->
        <div class="col-md-6">COL-MD-6</div>
        <div class="col-md-6">COL-MD-6</div>

        <!-- Test avec sm -->
        <div class="col-sm-6">COL-SM-6</div>
        <div class="col-sm-6">COL-SM-6</div>    

        <!-- Test avec xs -->
        <div class="col-xs-6">COL-XS-6</div>
        <div class="col-xs-6">COL-XS-6</div>
    </div> <!-- FIN ROW-->
    
    <div class="row">
        <div class="col-lg-12 col-md-6 col-sm-3"> col-LG-12 col-MD-6 col-SM-3 </div>
        <div class="col-lg-12 col-md-6 col-sm-9"> col-LG-12 col-MD-6 col-SM-3 </div>
    </div>
    
</div>
        
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
